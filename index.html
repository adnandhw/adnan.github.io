    <div class="container">
        <div class="item">
            <table style="margin: 30px;">
                <th>
                    <tr>
                        <td>
                            <script language="JavaScript">
                                function displayDate() {
                                    var inputDate = prompt("Masukkan tanggal (dd/mm/yyyy):");
                                    var dateParts = inputDate.split("/");
                                    var day = dateParts[0];
                                    var month = dateParts[1];
                                    var year = dateParts[2];

                                    var formattedDate = day + "/" + month + "/" + year;

                                    var output = "Tanggal : " + formattedDate;
                                    document.getElementById("result").textContent = output;
                                }
                            </script>
                            <button onclick="displayDate()">Klik Untuk Menampilkan Tanggal</button>
                            <p id="result"></p>
                        </td>
                    </tr>
                </th>
            </table>
        </div>
        <div class="item">
            <table style="margin: 30px;">
                <th>
                    <tr>
                        <td>
                            <script>
                                function generatePattern() {
                                    var baris, i = 0;
                                    var nilai_prompt = prompt("Tinggi: ", 5);
                                    var tinggi = parseInt(nilai_prompt);

                                    var output = ""; // Menyimpan output pola bintang

                                    for (baris = 1; baris <= tinggi; baris++) {
                                        // Buat sejumlah spasi
                                        for (i = 1; i <= tinggi - baris; i++) {
                                            output += " "; // Karakter spasi
                                        }
                                        // Tampilkan *
                                        for (i = 1; i < 2 * baris; i++) {
                                            output += "*";
                                        }
                                        // Pindah baris
                                        output += "<br>";
                                    }


                                    // Menampilkan output di dalam elemen dengan id "output"
                                    document.getElementById("output").innerHTML = output;

                                    return false; // Mencegah refresh halaman
                                }

                            </script>
                            <button onclick="generatePattern(); return false;">Klik Dan Masukan Angka Untuk Membuat
                                Perulangan
                                :</button>
                            <pre id="output"></pre>
                        </td>
                    </tr>
                </th>
            </table>
        </div>
        <div class="item">
            <table style="margin: 30px;">
                <th>
                    <tr>
                        <td>
                            <script>
                                function setJam() {
                                    var inputJam = document.getElementById("input-jam").value;
                                    var inputMenit = document.getElementById("input-menit").value;
                                    var inputDetik = document.getElementById("input-detik").value;

                                    var jam = parseInt(inputJam);
                                    var menit = parseInt(inputMenit);
                                    var detik = parseInt(inputDetik);

                                    // Cek apakah waktu yang diinput benar
                                    if (jam >= 0 && jam <= 23 && menit >= 0 && menit <= 59 && detik >= 0 && detik <= 59) {
                                        var tampilanJam = document.getElementById("tampilan-jam");
                                        tampilanJam.innerHTML = jam + ":" + menit + ":" + detik;
                                        alert("Jam telah diatur dengan benar!");

                                        setInterval(updateJam, 1000); // Memanggil fungsi updateJam setiap 1 detik
                                    } else {
                                        alert("Masukkan waktu yang valid!");
                                    }
                                }

                                function updateJam() {
                                    var tampilanJam = document.getElementById("tampilan-jam");
                                    var jamMenitDetik = tampilanJam.innerHTML.split(":");
                                    var jam = parseInt(jamMenitDetik[0]);
                                    var menit = parseInt(jamMenitDetik[1]);
                                    var detik = parseInt(jamMenitDetik[2]);

                                    detik++;

                                    if (detik === 60) {
                                        detik = 0;
                                        menit++;
                                    }

                                    if (menit === 60) {
                                        menit = 0;
                                        jam++;
                                    }

                                    if (jam === 24) {
                                        jam = 0;
                                    }

                                    tampilanJam.innerHTML = formatWaktu(jam) + ":" + formatWaktu(menit) + ":" + formatWaktu(detik);
                                }

                                function formatWaktu(waktu) {
                                    return waktu < 10 ? "0" + waktu : waktu;
                                }
                            </script>
                            <input type="number" id="input-jam" placeholder="Masukan Jam (0-23)">
                            <input type="number" id="input-menit" placeholder="Masukan Menit (0-59)">
                            <input type="number" id="input-detik" placeholder="Masukan Detik (0-59)">
                            <button onclick="setJam()">Set Jam</button>

                            <h2 id="tampilan-jam"></h2>
                        </td>
                    </tr>
                </th>
            </table>
        </div>

    <div>
        <div class="music-player">
            <audio src="hero.mp3" controls>MUSIK GA SIH</audio>
        </div>
        <script>
            window.addEventListener('load', () => {
                const audioPlayer = document.getElementById('audioPlayer');

                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaElementSource(audioPlayer);

                source.connect(analyser);
                analyser.connect(audioContext.destination);

                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
            });
        </script>
